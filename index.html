<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">

        <!--search bar-->

        <input type="text" id="user-input" placeholder="Search.." name="search">
        <button type="submit" id="user-submit"><i class="fa fa-search"></i></button>


        <!--div tags for the API info to be displayed to-->
        <div class="jumbotron">
            <div class="city"></div>
            <div class="date"></div>
            <div class="wind"></div>
            <div class="humidity"></div>
            <div class="tempF"></div>
            <div class="uv-index"></div>
        </div>

        <!--five day forecast cards-->
        <div class="row row-cols-1 row-cols-md-5">
            <div class="col mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="date-1">Card title</h5>
                        <div class="icon-d1"></div>
                        <div class="humidity-d1"></div>
                        <div class="temp-d1"></div>
                    </div>
                </div>
            </div>
            <div class="col mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="date-2">Card title</h5>
                        <div class="icon-d2"></div>
                        <div class="humidity-d2"></div>
                        <div class="temp-d2"></div>
                    </div>
                </div>
            </div>
            <div class="col mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="date-3">Card title</h5>
                        <div class="icon-d3"></div>
                        <div class="humidity-d3"></div>
                        <div class="temp-d3"></div>
                    </div>
                </div>
            </div>
            <div class="col mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="date-4">Card title</h5>
                        <div class="icon-d4"></div>
                        <div class="humidity-d4"></div>
                        <div class="temp-d4"></div>
                    </div>
                </div>
            </div>
            <div class="col mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="date-5">Card title</h5>
                        <div class="icon-d5"></div>
                        <div class="humidity-d5"></div>
                        <div class="temp-d5"></div>
                    </div>
                </div>
            </div>
        </div>


        <!--JavaScript Babyyyyy-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--API for Weather App-->
        <script type="text/javascript">

            $("#user-submit").click(function () {

                var userInput = $("#user-input")
                    .val()
                    .trim();
                if (userInput.length === 0) {
                    console.log("Nothing in input!");
                    return;
                }

                var APIKey = "bc008bac3394c3179b12d844fcba2049";

                var queryURL = "http://api.openweathermap.org/data/2.5/forecast?" +
                    "q=" +
                    userInput +
                    "&APPID=" +
                    APIKey;

                console.log(queryURL);
                console.log(userInput);
                $.ajax({
                    url: queryURL,
                    method: "GET"
                })
                    .then(function (response) {
                        
                        console.log(queryURL);
                        console.log(response);
                        
                        var uvQueryURL = "http://api.openweathermap.org/data/2.5/uvi?appId="
                            + APIKey
                            + "&lat="
                            + response.city.coord.lat
                            + "&lon="
                            + response.city.coord.lon;

                            $.ajax({
                                url: uvQueryURL,
                                method: "GET"
                            })
                                .then(function (response2) {
                                    var uvIndex = response2.value
                                    
                                    console.log(response2);
                                // });
                                    // Transfer content to HTML
                                    $(".city").html("<h2>" + response.city.name + " " + response.list[0].dt_txt + "</h2>");
                                    $(".date").text(response.dt_text);
                                    $(".wind").text("Wind Speed: " + response.list[0].wind.speed + " MPH");
                                    $(".humidity").text("Humidity: " + response.list[0].main.humidity);
                                    $(".uv-index").text("UV Index: " + uvIndex);
                                    var tempF = convertToFarenheit(response.list[0].main.temp);
                                    $(".tempF").text("Temperature: " + tempF.toFixed(2) + "(F)");

                                    // Log the data in the console as well
                                    console.log("Wind Speed: " + response.wind.speed + " MPH");
                                    console.log("Humidity: " + response.main.humidity);
                                    console.log("Temperature: " + tempF);
                                    console.log("Date: " + response.date);
                                    console.log("UV Index: " + uvIndex);
                                });
                    });
            });
            function convertToFarenheit(temp) {
                    return (temp - 273.15) * 1.8 + 32;
            }















        </script>
    </div>
</body>

</html>
