<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">

        <!--search bar-->
        <form id="location-form">
            <input type="text" id="user-input" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>

        <!--div tags for the API info to be displayed to-->
        <div class="jumbotron">
            <div class="city"></div>
            <div class="date"></div>
            <div class="wind"></div>
            <div class="humidity"></div>
            <div class="temp"></div>
            <div class="uv-index"></div>
        </div>

        <!--five day forecast cards-->
        <div class="row row-cols-1 row-cols-md-5">
            <div class="col mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="date-1">Card title</h5>
                        <div class="icon-d1"></div>
                        <div class="humidity-d1"></div>
                        <div class="temp-d1"></div>
                    </div>
                </div>
            </div>
            <div class="col mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="date-2">Card title</h5>
                        <div class="icon-d2"></div>
                        <div class="humidity-d2"></div>
                        <div class="temp-d2"></div>
                    </div>
                </div>
            </div>
            <div class="col mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="date-3">Card title</h5>
                        <div class="icon-d3"></div>
                        <div class="humidity-d3"></div>
                        <div class="temp-d3"></div>
                    </div>
                </div>
            </div>
            <div class="col mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="date-4">Card title</h5>
                        <div class="icon-d4"></div>
                        <div class="humidity-d4"></div>
                        <div class="temp-d4"></div>
                    </div>
                </div>
            </div>
            <div class="col mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="date-5">Card title</h5>
                        <div class="icon-d5"></div>
                        <div class="humidity-d5"></div>
                        <div class="temp-d5"></div>
                    </div>
                </div>
            </div>
        </div>


        <!--JavaScript Babyyyyy-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--API for Weather App-->
        <script type="text/javascript">
            var userInput = $("#user-input").val().trim();
            var APIKey = "bc008bac3394c3179b12d844fcba2049";
            var queryURL = "http://api.openweathermap.org/data/2.5/forecast?" + "q=" + userInput + "&APPID=" + APIKey;
            console.log(queryURL);
            console.log(userInput);
            $.ajax({
                url: queryURL,
                method: "GET"
            })
                // We store all of the retrieved data inside of an object called "response"
                .then(function (response) {

                    // Log the queryURL
                    console.log(queryURL);

                    // Log the resulting object
                    console.log(response);

                    // Transfer content to HTML
                    $(".city").html("<h1>" + response.name + " Weather Details</h1>");
                    $(".date").text(response.date);
                    $(".wind").text("Wind Speed: " + response.wind.speed);
                    $(".humidity").text("Humidity: " + response.main.humidity);
                    $(".uv-index").text("UV Index: " + response.main.uv-index);

                    // Convert the temp to fahrenheit
                    var tempF = (response.main.temp - 273.15) * 1.80 + 32;

                    // add temp content to html
                    $(".temp").text("Temperature (K) " + response.main.temp);
                    $(".tempF").text("Temperature (F) " + tempF.toFixed(2));

                    // Log the data in the console as well
                    console.log("Wind Speed: " + response.wind.speed);
                    console.log("Humidity: " + response.main.humidity);
                    console.log("Temperature (F): " + tempF);
                    console.log("Date: " + response.date);
                    console.log("UV Index: " + response.main.uv-index);
                });











        </script>
    </div>
</body>

</html>
